{% extends "myApp/base.html" %}

{% block title %}Add Student{% endblock %}

{% block content %}
<div class="card shadow p-4">
    <h3 class="text-primary mb-3">Add New Student</h3>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'students_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
