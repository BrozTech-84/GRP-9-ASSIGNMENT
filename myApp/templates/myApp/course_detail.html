{% extends 'myApp/base.html' %}

{% block title %}{{ course.title }}{% endblock %}

{% block content %}
<div class="card shadow-sm p-4">

    <h2 class="text-primary">{{ course.title }}</h2>
    <hr>

    <p><strong>Course Code:</strong> {{ course.code }}</p>
    <p><strong>Lecturer:</strong> {{ course.lecturer }}</p>

    <div class="mt-4">
        <a href="{% url 'courses_list' %}" class="btn btn-secondary">Back to Courses</a>
        <a href="{% url 'edit_course' course.id %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'delete_course' course.id %}" class="btn btn-danger">Delete</a>
    </div>

</div>
{% endblock %}
